<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>

        <section id="title">
            <h1>Ma To-Do-List</h1>
        </section>

        <section id="app">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}} <button v-on:click="deleteTodo">X</button>
                </li>
            </ol>
        </section>

        <section id="option">

        </section>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
